<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="css\bootstrap.min.css" rel="stylesheet">
    <script src="js\bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container text-center position-absolute top-50 start-50 translate-middle shadow bg-body rounded p-3 mb-5 mt-4" style="height: 50%;
  ">
  <h1>Connexion</h1>
        <form action="index.html" method="post" class="text-center position-absolute top-50 start-50 translate-middle ">
            <div class="mb-3">
                <label for="name" class="form-label">
                    Nom d'utilisateur
                </label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    Mot de passe
                </label>
                <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="form-control btn btn-warning shadow">Se connecter</button>
        </form>
    </div>
</body>
</html>
