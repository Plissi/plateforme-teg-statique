            <h5 class="mb-3">Edition d'une convention de prêt (crédit bail)</h5>
        <form action="index.html" method="post" class="text-center">
            <div class=" row row-cols-1 row-cols-sm-2 row-cols-lg-3">
                <div class="col d-flex flex-column bd-highlight">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="compte-gestion" placeholder="0000 0000 0000">
                        <label for="compte-gestion">N° Compte Gestion</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="compte-client" placeholder="0000 0000 0000">
                        <label for="compte-client">N° Compte Client</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="titulaire" placeholder="John Doe">
                        <label for="titulaire">Titulaire</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="number" name="montant-credit" id="montant-credit" class="form-control" placeholder="1000">
                        <label for="montant-credit">Montant Crédit</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="number" name="frais-dossier" id="frais-dossier" class="form-control" placeholder="1000">
                        <label for="frais-dossier">Frais de dossier</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="number" name="accessoire" id="accessoire" class="form-control" placeholder="1000">
                        <label for="accessoire">MAT & install CAMTRACK COURD</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="number" name="accessoire" id="accessoire" class="form-control" placeholder="1000">
                        <label for="accessoire">MAT & install VT</label>
                    </div>
                    <div clas
                    <div class="mb-3 form-floating">
                        <input type="number" name="accessoire" id="accessoire" class="form-control" placeholder="1000">
                        <label for="accessoire">MAT & install SMARTRACK</label>
                    </div>
                    <div clas
                    <div class="mb-3 form-floating">
                        <input type="number" name="frais-notaire" id="frais-notaire" class="form-control" placeholder="1000">
                        <label for="frais-notaire">Frais de notarié CBMA</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="number" name="assurance" id="assurance" class="form-control" placeholder="1000">
                        <label for="assurance">Montant Assurance</label>
                    </div>
                </div>
                <div class="col d-flex flex-column bd-highlight align-self-end">
                    <div class="mb-3 form-floating">
                        <output class="form-control" name="taxe1" id="taxe1"></output>
                        <label for="taxe1">Taxe</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <output class="form-control" name="taxe2" id="taxe2"></output>
                        <label for="taxe2">Taxe</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <output class="form-control" name="taxe3" id="taxe3"></output>
                        <label for="taxe3">Taxe</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <output class="form-control" name="taxe4" id="taxe4"></output>
                        <label for="taxe4">Taxe</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <output class="form-control" name="taxe5" id="taxe5"></output>
                        <label for="taxe5">Taxe</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <output class="form-control" name="taxe6" id="taxe6"></output>
                        <label for="taxe6">Taxe</label>
                    </div>
                </div>
                <div class="col d-flex align-items-end flex-column bd-highlight">
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <select class="form-select" id="type-beneficiare">
                        <option selected>Choisir un type</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        </select>
                        <label for="type-beneficiare">Type de bénéficiaire</label>
                    </div>
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <input type="date" class="form-control" id="mise-en-place" placeholder="John Doe">
                        <label for="mise-en-place">Mise en place</label>
                    </div>
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <input type="number" class="form-control" id="taux-interet" min="0" max="100" step="any"  placeholder="10.0">
                        <label for="taux-interet">Taux d'intérêt</label>
                    </div>
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <select class="form-select" id="periodicite">
                        <option selected>Choisir une périodicité</option>
                        <option value="1">Mensuelle</option>
                        <option value="2">Trimestrielle</option>
                        <option value="3">Semestrielle</option>
                        <option value="4">Annuelle</option>
                        </select>
                        <label for="periodicite">Périodicité</label>
                    </div>
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <input type="number" name="echeance" id="echeance" class="form-control" placeholder="1000">
                        <label for="echeance">Nombre d'échéances</label>
                    </div>
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <input type="text" class="invisible form-control" id="invisible">
                    </div>
                    <div class="mt-auto mb-3 form-floating align-self-stretch bd-highlight">
                        <output class="form-control" name="teg" id="teg"></output>
                        <label for="teg">TEG</label>
                    </div>
                </div>
            </div>            

            <div class="g-2">
                <button type="submit" class="shadow btn btn-warning d-inline-block">Caluler</button>
                <button type="submit" class="shadow btn btn-warning d-inline-block">Enregistrer</button>
            </div>

                <div class="col">
                </div>

                    <p>Base annuelle de calcul: 360jours</p>
                </div>
