            <h5 class="mb-3">Edition d'une convention de prêt (affacturage)</h5>
        <form action="index.html" method="post" class="text-center">
            <div class=" row row-cols-1 row-cols-sm-2 row-cols-lg-3">
                <div class="col d-flex flex-column bd-highlight">
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="compte-gestion" placeholder="0000 0000 0000">
                        <label for="compte-gestion">N° Compte Gestion</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="compte-client" placeholder="0000 0000 0000">
                        <label for="compte-client">N° Compte Client</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control" id="titulaire" placeholder="John Doe">
                        <label for="titulaire">Titulaire</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="number" name="montant-facture" id="montant-facture" class="form-control" placeholder="1000">
                        <label for="montant-facture">Montant Facture (MCC)</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="number" name="commission-facture" id="commission-facture" class="form-control" placeholder="1000">
                        <label for="commission-facture">Commission Facture</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="number" name="commission-financement" id="commission-financement" class="form-control" placeholder="1000">
                        <label for="commission-financement">Commission Financement</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <input type="number" name="prime-assurance" id="prime-assurance" class="form-control" placeholder="1000">
                        <label for="prime-assurance">Prime Assurance</label>
                    </div>
                </div>
                <div class="col d-flex flex-column bd-highlight align-self-end">
                    <div class="mb-3 form-floating">
                        <output class="form-control" name="taxe1" id="taxe1"></output>
                        <label for="taxe1">Taxe</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <output class="form-control" name="taxe2" id="taxe2"></output>
                        <label for="taxe2">Taxe</label>
                    </div>
                    <div class="mb-3 form-floating">
                        <output class="form-control" name="taxe3" id="taxe3"></output>
                        <label for="taxe3">Taxe</label>
                    </div>
                </div>
                <div class="col d-flex align-items-end flex-column bd-highlight">
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <select class="form-select" id="type-beneficiare">
                        <option selected>Choisir un type</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        </select>
                        <label for="type-beneficiare">Type de bénéficiaire</label>
                    </div>
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <input type="date" class="form-control" id="mise-en-place" placeholder="John Doe">
                        <label for="mise-en-place">Mise en place</label>
                    </div>
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <input type="number" class="form-control" name="duree-contrat" id="duree-contrat" placeholder="0">
                        <label for="duree-contrat">Durée de Contrat (N)</label>
                    </div>
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <input type="text" class="invisible form-control" id="invisible">
                    </div>
                    <div class="mb-3 form-floating align-self-stretch bd-highlight">
                        <input type="text" class="invisible form-control" id="invisible">
                    </div>
                    <div class="mt-auto mb-3 form-floating align-self-stretch bd-highlight">
                        <output class="form-control" name="teg" id="teg"></output>
                        <label for="teg">TEG</label>
                    </div>
                </div>
            </div> 

            <div class="row row-cols-1 row-cols-sm-4 g-2">
                <div class="col">
                </div>
                <div class="col">
                    <button type="submit" class="shadow form-control btn btn-warning">Caluler</button>
                </div>
                <div class="col">
                    <button type="submit" class="shadow form-control btn btn-warning">Enregistrer</button>
                </div>
                <div class="col">
                </div>
            </div>   

            <div class="mt-4 rounded row row-cols-1 row-cols-sm-2 border-top border-bottom border-secondary">
                <div class="col">
                </div>
                <div class="mt-2 col">
                    <p>Base annuelle de calcul: 360jours</p>
                </div>
